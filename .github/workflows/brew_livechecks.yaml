name: Livechecks tap mvrpl/unix-apps

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  livecheck-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Livecheck brew linux
        id: brew-linux
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew tap mvrpl/unix-apps https://github.com/mvrpl/unix-apps &&
          brew install jq &&
          brew livecheck --tap mvrpl/unix-apps --json | jq '.[] | select(.version.outdated) | "brew bump-formula-pr \(.formula) --version=\(.version.latest) --no-fork"' | xargs -n1 bash -c '$1 2> /dev/null;exit 0' bash &&
          mv $(brew --repository mvrpl/unix-apps)/*.rb .
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: '*.rb'
          create_branch: true
          branch: updates-linux
  livecheck-mac-arm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Livecheck brew mac-arm
        id: brew-mac-arm
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew tap mvrpl/unix-apps https://github.com/mvrpl/unix-apps &&
          brew install jq &&
          brew livecheck --tap mvrpl/unix-apps --json | jq '.[] | select(.version.outdated) | "brew bump-formula-pr \(.formula) --version=\(.version.latest) --no-fork"' | xargs -n1 bash -c '$1 2> /dev/null;exit 0' bash &&
          mv $(brew --repository mvrpl/unix-apps)/*.rb .
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: '*.rb'
          create_branch: true
          branch: updates-mac-arm
  livecheck-mac-intel:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Livecheck brew mac-intel
        id: brew-mac-intel
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          brew tap mvrpl/unix-apps https://github.com/mvrpl/unix-apps &&
          brew install jq &&
          brew livecheck --tap mvrpl/unix-apps --json | jq '.[] | select(.version.outdated) | "brew bump-formula-pr \(.formula) --version=\(.version.latest) --no-fork"' | xargs -n1 bash -c '$1 2> /dev/null;exit 0' bash &&
          mv $(brew --repository mvrpl/unix-apps)/*.rb .
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: '*.rb'
          create_branch: true
          branch: updates-mac-intel
  git-merges:
    runs-on: ubuntu-latest
    needs: [livecheck-linux, livecheck-linux, livecheck-mac-arm]
    steps:
      - name: Merge Linux
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: updates-linux
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge Mac ARM64
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: updates-mac-arm
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge Mac AMD64
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: updates-mac-intel
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}