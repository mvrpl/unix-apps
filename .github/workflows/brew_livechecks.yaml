          git branch mac-arm main && git checkout mac-arm &&
          mv $(brew --repository mvrpl/unix-apps)/*.rb . &&
          git add . && git commit -a -m "mac-arm updates" &&
          git push origin mac-arm
  livecheck-mac-intel:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Livecheck brew mac-intel
        id: brew-mac-intel
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
