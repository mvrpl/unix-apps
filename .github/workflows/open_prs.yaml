name: Livechecks tap mvrpl/unix-apps

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  builds:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm64
            runner: flyci-macos-large-latest-m2
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Livecheck darwin
        if: matrix.runner == 'macos-latest'
        run: |
          brew tap mvrpl/unix-apps https://github.com/mvrpl/unix-apps &&
          brew install jq &&
          bash <(/opt/homebrew/bin/brew livecheck --tap mvrpl/unix-apps --json | jq '.[] | select(.version.outdated) | "/opt/homebrew/bin/brew bump-formula-pr \(.formula) --version=\(.version.latest) --no-fork"')
      - name: Livecheck linux
        if: matrix.runner == 'ubuntu-latest'
        run: |
          brew tap mvrpl/unix-apps https://github.com/mvrpl/unix-apps &&
          brew install jq &&
          bash <(/home/linuxbrew/.linuxbrew/bin/brew livecheck --tap mvrpl/unix-apps --json | jq '.[] | select(.version.outdated) | "/home/linuxbrew/.linuxbrew/bin/brew bump-formula-pr \(.formula) --version=\(.version.latest) --no-fork"')